<div class="container">
  <app-personal-form (onSave)="save($event)"></app-personal-form>
  <div class="row mt-3">
    <div class="col-4" *ngFor="let personal of personals">
      <app-personal-item
        [personal]="personal"
        (onDelete)="delete($event)"
        (onSave)="edit(personal.id, $event)"
      ></app-personal-item>
    </div>
  </div>
</div>
